<mat-nav-list appAccordion>
  <mat-list-item *ngFor="let menuitem of menuItems.getMenuItems()" appAccordionLink routerLinkActive="selected"
    [group]="menuitem.state">
    <a class="appAccordionToggle" [routerLink]="['/car/', menuitem.state]"
      *ngIf="menuitem.type === 'link' && (menuitem.role === '' || menuitem.role === userRole)">
      <mat-icon>{{ menuitem.icon }}</mat-icon>
      <span>{{ menuitem.name }}</span>
    </a>
  </mat-list-item>
</mat-nav-list>
